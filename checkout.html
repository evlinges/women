<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Оформлення замовлення</title>
<link rel="stylesheet" href="css/styles.css" />
<link rel="stylesheet" href="css/main.css" />
</head>
<body>
  <header>
    <div class="container nav">
      <div class="logo">
        <a href="index.html"><img src="styles/img/flower_1.jpg" alt="Zhinochyi Style Logo" /></a>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Головна</a></li>
          <li><a href="catalog.html">Каталог</a></li>
          <li><a href="cart.html">Кошик</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Оформлення замовлення</h1>
    <form class="checkout-form">
      <label>Ім’я:
        <input type="text" name="name" required>
      </label>

      <label>Телефон:
        <input type="tel" name="phone" required>
      </label>

      <label>Email:
        <input type="email" name="email" required>
      </label>

      <label>Спосіб доставки:
        <select name="delivery">
          <option value="nova-poshta">Нова Пошта</option>
          <option value="ukr-poshta">Укрпошта</option>
        </select>
      </label>

      <label>Спосіб оплати:
        <select name="payment">
          <option value="card">Карткою онлайн</option>
          <option value="cod">При отриманні</option>
        </select>
      </label>

      <label>Коментар:
        <textarea name="comment" rows="4"></textarea>
      </label>

      <button type="submit" class="btn">Підтвердити замовлення</button>
    </form>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 Zhinochyi Style. Всі права захищено.</p>
    </div>
  </footer>
</body>
</html>
